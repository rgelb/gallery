<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- This will ensure on mobile that you dont get a shrunken down desktop version -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Template</title>
  
<style>
</style>

</head>

<body>
  
  <div class="here-from-start">
    This class is here from the start
  </div>

  <div class="find-it-here">
    This class is added after 5 seconds
  </div>  

</body>
    
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

<script type="text/javascript">

$(document).ready(function() {
  setTimeout(function(){ 
      $('.find-it-here').addClass('here-after-5s');      
    }, 5000);
});

</script>
    
</html>
